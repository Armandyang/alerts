<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹出框</title>
	<link rel="stylesheet" type="text/css" href="alert.css">
	<script type="text/javascript" src="alert.js"></script>
</head>
<body>
<div class="box1"></div>
	

<div class="wrap">

	<a href="javascript:;">登陆成功</a>
	<a href="javascript:;">登录失败</a>
	<a href="javascript:;">错误提示</a>
	
</div>

	<div class="mask">
		<p>恭喜，登陆成功，进入官网</p>
		<span>关闭</span>
	</div>

	<div class="mask">
		<p>Sorry，登录失败</p>
		<span>关闭</span>
	</div>

	<div class="mask">
		<p>登陆出现异常，请联系管理员</p>
		<span>关闭</span>
	</div>
</body>
</html>
